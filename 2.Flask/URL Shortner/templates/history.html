{% extends 'layout.html' %}

{% block title %}
History Page
{% endblock %}

{% block body %}
<section class="ftco-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 text-center mb-5">
				<h2 class="heading-section" style="color: #bc9864;">Innomatics Research Labs</h2>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-lg-10 col-md-12">
				<div class="wrapper">
					<div class="row justify-content-center">
						<div class="col-lg-8">
							<div class="contact-wrap">
								<h3 class="mb-4 text-center" >History</h3>
								<table>
                                    <tr>
                                        <th style="text-align: center; color: white;">URL</th>
                                        <th>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</th>
                                        <th style="text-align: center; color: white;">URL Shorten</th>
                                    </tr>
                                    {%for i in disp %}
                                    <tr>
                                        <td style="margin-left: 10px;">{{i.url}}</td>
                                        <td>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</td>
                                        <td style="margin-left: 10px;">{{i.url_short}}</td>
                                    </tr>
                                    {%endfor%}
                                </table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
